<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="secondary">Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="galleries.length>0">
    <ion-row *ngFor="let item of galleries">
      <ion-col size="6" (click)="toDetail(gallery.id)" *ngFor="let gallery of item">
        <div class="image-holder">
          <img [src]="gallery.image" alt="">
          <div class="gallery-type">
            <span>{{gallery.name}}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
