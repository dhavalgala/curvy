<ion-content>
  <div class="login-toolbar">
    <div class="login-curve">
      <ion-title>Forgot Password</ion-title>
    </div>
  </div>

  <ion-list no-lines class="login-form">

    <ion-item class="custom-input">
      <ion-label position="floating">Email Id</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <div class="pd10">
      <ion-button class="btn-common" expand="full" color="primary" (click)="showAlert()">
        Submit
      </ion-button>
    </div>
    <p class="sign-up" (click)="toLogIn();">Remember your password? <a>Log In</a></p>

  </ion-list>
</ion-content>
