<ion-content>
  <div class="login-toolbar">
    <div class="login-curve">
			<ion-title>Login</ion-title>
    </div>
  </div>

	<ion-list no-lines class="login-form">

	  <ion-item class="custom-input">
	    <ion-label floating>Username</ion-label>
	    <ion-input type="email"></ion-input>
	  </ion-item>

	  <ion-item class="custom-input">
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>
	  <ion-grid>
		  <ion-row>
		    <ion-col width-50></ion-col>
		    <ion-col class="text-right" width-50><a class="forgot" (click)="toForgotPassword()">Forgot Password?</a></ion-col>
		  </ion-row>
	  </ion-grid>
	  <div class="pd10">
		  <button block class="primary-background" (click)="toBlog()">
		  	Login
		  </button>
	  </div>
	  <p class="sign-up" (click)="toSignUp();">Don't have an account? <a>Sign Up</a></p>

	</ion-list>
</ion-content>
